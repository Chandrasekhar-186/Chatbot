<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent Excuse Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .chat-container {
        max-width: 800px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        height: 90vh;
    }
    .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        border-bottom: 1px solid #eee;
        background: #f8fafc;
    }
    .chat-bubble {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 16px;
        margin-bottom: 8px;
        max-width: 80%;
        word-break: break-word;
    }
    .user-msg {
        background: #d1e7ff;
        color: #0d6efd;
        align-self: flex-end;
        margin-left: auto;
    }
    .ai-msg {
        background: #e2e3e5;
        color: #333;
        align-self: flex-start;
        margin-right: auto;
    }
    .chat-input-row {
        padding: 12px;
        display: flex;
        gap: 8px;
    }
    .btn-icon {
        font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="text-center py-2">
      <h5>Intelligent Excuse Chatbot</h5>
    </div>
    <div id="chat-window" class="chat-window d-flex flex-column"></div>
    <div class="chat-input-row border-top">
      <input id="user-input" type="text" class="form-control" placeholder="Type your excuse request..." autocomplete="off">
      <button id="mic-btn" class="btn btn-light btn-icon" title="Speak">üéôÔ∏è</button>
      <button id="send-btn" class="btn btn-primary">Send</button>
      <button id="img-btn" class="btn btn-light btn-icon" title="Generate Image">üñºÔ∏è</button>
      <button id="hear-btn" class="btn btn-light btn-icon" title="Hear It" disabled>üîä</button>
    </div>
  </div>
  <script src="/static/chatbot.js"></script>
</body>
</html>
